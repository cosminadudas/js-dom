<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JavaScript</title>
    <!-- defer = boolean attribute that tells the browser that it should defer/wait the script execution -->
    <!-- until the entire document has been parsed. -->
    <script src="/app.js" defer></script>
    <script src="/exercise.js" defer></script>
</head>
<body>
    <h1 id="main-heading">Hi there!</h1>
    <p>First Paragraph</p>
    <p class="second-paragraph">
        This is a 
        <a href="#" id="external-link">link</a>
    </p>
</body>
</html>
